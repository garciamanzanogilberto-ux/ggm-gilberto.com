<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escenarios</title>
  <style>
    body {
      background-color: #001f3f;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 100px;
      color: #333;
    }

    .container {
      background-color: beige;
      border: 2px solid black;
      border-radius: 10px;
      display: inline-block;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
    }

    .gear {
      font-size: 50px;
      animation: spin 2s linear infinite;
      display: block;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="gear">⚙</div>
    <h1>¡Estamos trabajando en la web!</h1>
    <p>Esta página está en desarrollo. Agradecemos tu comprension.</p>
  </div>
</body>
</html>
